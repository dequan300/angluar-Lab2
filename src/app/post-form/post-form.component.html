<form class="container" (ngSubmit)="onSubmit()">
    <div class="input">
        <input type="text" [(ngModel)]="newPost.title" placeholder="write here" name="title" />
    </div>
    <div class="input">
        <textarea [(ngModel)]="newPost.thought" name="thoughts" cols="30" rows="10"></textarea>
    </div>
    <button>Add Post</button>
</form>
