<form class="container" (ngSubmit)="onSubmit()">
    <div class="input">
        <label>Title: <input type="text" [(ngModle)]="newPost.title"placeholder="write here" name="title"></label>

    </div>
    <div class="input">
        <label> Thoughts: <textarea [(ngModle)]="newPost.thought"  name="thoughts"cols="30" rows="10"></textarea></label>
    </div>
    <button>Add Post</button>
</form>
